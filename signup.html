<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <form action="">
      <input type="text" name="name" id="name" placeholder="Enter your name">
      <input type="email" name="email" id="email" placeholder="Enter your email">\
      <input type="password" name="pass" id="password" placeholder="Enter your password">
      <input type="submit" name="sign_up" id="sign_up">
      </form>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
    </div>
  </body>
  <script src="scripts/signUp.js"></script>
